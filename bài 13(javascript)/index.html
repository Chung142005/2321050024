    <h1>tính điểm</h1>
    <div>
      nhập điểm A
      <input type="number" id="diemA" />
    </div>

    <div>
      nhập điểm B
      <input type="number" id="diemB" />
    </div>

    <div>
      nhập điểm C
      <input type="number" id="diemC" />
    </div>
    <button onclick="tinhDiem()">tính điểm</button>
    <div>
      kết quả
      <input type="text" id="ketQua" />
    </div>

    <script>
      function tinhDiem() {
        let diemA = Number(document.getElementById("diemA").value);
        let diemB = Number(document.getElementById("diemB").value);
        let diemC = Number(document.getElementById("diemC").value);
        let canhBao = "";
        if (!diemA) {
          canhBao += " Vui lòng nhập vào điểm A ";
        }
        if (!diemB) {
          canhBao += " Vui lòng nhập vào điểm B ";
        }
        if (!diemC) {
          canhBao += " Vui lòng nhập vào điểm C";
        }
        if (canhBao) {
          alert(canhBao);
          return;
        }
        let diemTb = 0.6 * diemA + 0.3 * diemB + 0.1 * diemC;

        if (
          0 > diemA ||
          10 < diemA ||
          0 > diemB ||
          10 < diemB ||
          0 > diemC ||
          10 < diemC
        ) {
          document.writeln("Nhập điểm lỗi");
        } else {
          if (diemTb < 4) {
            diemTb = "F";
          } else if (diemTb >= 4 && diemTb < 5) {
            diemTb = "D";
          } else if (diemTb >= 5 && diemTb < 7) {
            diemTb = "C";
          } else if (diemTb >= 7 && diemTb < 8) {
            diemTb = "B";
          } else {
            diemTb = "A";
          }
        }
        document.getElementById("ketQua").value = diemTb;
      }
        function tinhToan(phepTinh) {
          let soThuNhat = Number(document.getElementById("soThuNhat").value);
          let soThuHai = Number(document.getElementById("soThuHai").value);
          let canhBao = "";
          if (!soThuNhat) {
            canhBao += " Vui lòng nhập vào số thứ nhất ";
          }
          if (!soThuHai) {
            canhBao += " Vui lòng nhập vào số thứ hai ";
          }
          if (canhBao) {
            alert(canhBao);
          }
          // document.writeln(soThuNhat);
          let ketQua ;

          if(phepTinh=="cong"){
            ketQua = soThuNhat + soThuHai;
          }
          else if(phepTinh=="tru"){
            ketQua=soThuNhat-soThuHai
          }
          else if(phepTinh=="nhan"){
            ketQua= soThuNhat*soThuHai
          }
          else{
            ketQua=soThuNhat/soThuHai
          }


          
          
          document.getElementById("ketQua").value = ketQua;
        }
