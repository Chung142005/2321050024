<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let thongTinDonHang = {
        maDonHang: "1234",

        thongTinKhachHang: {
          hoTen: "Nguyễn Văn Chung",
          soDienThoai: "0123456789",
          thanhVienThanThiet: true,
        },
        danhsachsanpham: {
          caPhe: {
            maSanPham: "1",
            tenSanPham: "ca phe",
            soLuong: 1,
            giaTien: 1000,
          },
          matcha: {
            maSanPham: "2",
            tenSanPham: "matcha",
            soLuong: 2,
            giaTien: 2000,
          },
          trasua: {
            maSanPham: "3",
            tenSanPham: "tra sua",
            soLuong: 3,
            giaTien: 3000,
          },
        },
        trangThaiThanhToan: true,
        diaChiGiaoHang: "Ha Noi",
      };
      let tongGiaTri =
        thongTinDonHang.danhsachsanpham.caPhe.giaTien *
          thongTinDonHang.danhsachsanpham.caPhe.soLuong +
        thongTinDonHang.danhsachsanpham.matcha.giaTien *
          thongTinDonHang.danhsachsanpham.matcha.soLuong +
        thongTinDonHang.danhsachsanpham.trasua.giaTien *
          thongTinDonHang.danhsachsanpham.trasua.soLuong;
      document.writeln("tổng giá trị đơn hàng là: " + tongGiaTri);

      let ten = "Nguyễn Văn Chung";
      // lấy độ dài chuỗi
      document.writeln(ten.length);

      // lấy một ký tự trong chuỗi
      document.writeln(ten[0]);
      //   cắt chuỗi
      document.writeln(ten.slice(0, 5));
      //   thay chuỗi
      document.writeln(ten.replace("Ch", "ch"));
      //   viết thường toàn bộ, viết hoa toàn bộ
      document.writeln(ten.toLowerCase());
      //   tìm kiếm ký chuỗi
      document.writeln(ten.indexOf("Chung"));
      //   include trả về true nếu tìm được chuỗi con trong chuỗi ban đầu
      document.writeln(ten.includes("Chung"));

      //   tách chuỗi thành mảng
      document.writeln(ten.split(""));
      //   kiểm tra bắt đầu bằng
      document.writeln(ten.startsWith("Ng"));

      //   lấy n số sau dấu phảy
      var pi = 3.14159;
      document.writeln(pi.toFixed(2));

      //   tạo ra biến ngày giờ lấy ngày giờ hiện tại thì ko chuyền vào giá trị trong()
      let toDay = new Date("2023-09-26");
      document.writeln(toDay);
      //   lấy ra năm
      document.writeln(toDay.getFullYear());
      // lấy ra tháng-1
      document.writeln(toDay.getMonth());
      //   lấy ra ngày
      document.writeln(toDay.getDate());
      //   lấy ra giờ
      document.writeln(toDay.getHours());
      //   lấy ra phút
      document.writeln(toDay.getMinutes());
      // lấy ra giây
      document.writeln(toDay.getSeconds());
    </script>
  </body>
</html>
