<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // mảng
      let arr = [1, 2, 3, "a", "b", "c", 3];
      let ten = "ten";
      let thongTin = {
        ten: ten,
      };
      // kiểm tra mảng
      document.writeln(Array.isArray(arr) + "<br>");
      //   arr.length lấy độ dài mảng

      //   arr.indexOf() lấy ra vị trí xuất hiện đầu tiên của phần tử
      document.writeln(arr.indexOf(3) + "<br>");
      // arr.lastIndexOf() lấy ra vị trí xuất hiện cuối cùng của phần tử
      document.writeln(arr.lastIndexOf(3) + "<br>");

      //   đổi lại giá trị của phần tử trong mảng

      let a, b, c, d;
      a = [1, 2, 3];
      b = ["JavaScript"];
      c = [42, "JS"];
      d = a.concat(b, c);
      document.writeln(d + "<br>");

      //   chuyển mảng thành chuỗi
      let e = d.join("-");
      document.writeln(e + "<br>");

      // d.pop(); xoá phần tử ở cuối mảng
      d.pop();
      document.writeln(d + "<br>");

      //   d.push(); thêm vào cuối danh sách
      d.push("chung");
      document.writeln(d + "<br>");

      //   d.reverse(); đảo ngược mảng
      d.reverse();
      document.writeln(d + "<br>");

      // arr.shift(); xoá phần tử ở đầu mảng
      d.shift();
      document.writeln(d + "<br>");

      //   if else
      let so = 10;
      if (so % 2 == 0) {
        document.writeln("số chẵn");
      } else {
        document.writeln("số lẻ ");
      }

      let now = new Date().getHours();

      if (5 <= now && now <= 10) {
        document.writeln("chào buổi sáng");
      } else if (10 < now && now <= 13) {
        document.writeln("chào buổi trưa");
      } else if (13 < now && now <= 17) {
        document.writeln("chào buổi chiều");
      } else if (17 < now && now <= 22) {
        document.writeln("chào buổi tối");
      } else {
        document.writeln("chào buổi đêm");
      }
      document.writeln("<br>");

      //
      let A, B, C;

      A = 1;
      B = 1;
      C = 100;
      let diemTb = A * 0.6 + B * 0.3 + C * 0.1;
      if (0 > A || 10 < A || 0 > B || 10 < B || 0 > C || 10 < C) {
        document.writeln("nhập điểm lỗi");
      } else {
        if (diemTb < 4) {
          document.writeln("F");
        } else if (diemTb >= 4 && diemTb < 5) {
          document.writeln("D");
        } else if (diemTb >= 5 && diemTb < 7) {
          document.writeln("C");
        } else if (diemTb >= 7 && diemTb < 8) {
          document.writeln("B");
        } else {
          document.writeln("A");
        }
      }
    </script>
  </body>
</html>
