<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài 3</title>
  </head>
  <body>
    <Marquee>
        <img src="../bài 2/bài tập/img/2321050024_Nguyễn Văn Chung.jpg" width="30%" alt="">
    </Marquee>
    <h1>Form</h1>
    <form>
      <div>
        <p><b>họ và tên</b></p>
        <input type="text" name="hovaten" placeholder="Điền họ và tên" />
      </div>
      <div>
        <p><b>Mã số sinh viên</b></p>
        <input
          type="text"
          name="mssv"
          placeholder="Điền mssv"
          value="2321050024"
          readonly
        />
        <!-- readonly: không cho thay đổi giá trị mắc định -->
        <!-- value: giá trị mặc định -->
      </div>

      <div>
        <p><b>Giới thiệu bản thân</b></p>
        <textarea name="gioithieu">Nhập vào giới thiệu...</textarea>
        <!--  -->
      </div>

      <div>
        <p><b>Email</b></p>
        <input type="email" name="email" placeholder="Dạng @gmail.com" />
      </div>

      <div>
        <p><b>Số điện thoại</b></p>
        <input
          type="tel"
          name="sodienthoai"
          placeholder="Dạng số"
          required
          pattern="([0]{1}([3,4,8,9]{1})([0-9]{8}))"
        />
      </div>

      <div>
        <p><b>Giới tính</b></p>
        <input type="radio" name="gioitinh" value="Nam" /> Nam <br />
        <input type="radio" name="gioitinh" value="Nữ" /> Nữ <br />
      </div>
      <div>
        <p><b>Sở thích</b></p>
        <input type="checkbox" name="sở thích" value="Game" /> Game <br />
        <input type="checkbox" name="sở thích" value="music" /> Music <br />
        <input type="checkbox" name="sở thích" value="sport" /> Sport <br />
      </div>

      div>
        <p><b>Trình duyệt yêu thích</b></p>
        <select name="browsers" >
            <option value="Internet Explorer">Internet Explorer</option>
            <option value="chrome">chrome</option>
            <option value="Cốc Cốc">Cốc Cốc</option>
            <option value="Safari">Safari</option>
        </select>
      </div>
      <div>
        0 <input type="range" value="80"> 100
      </div>

      <div>
        <p><b>Tuổi</b></p>
        <input type="number" name="Tuổi" step="2">
      </div>

      <div>
        <p><b>Ngày tháng năm sinh</b></p>
        <input type="date" name="Ngày tháng năm sinh" >
      </div>
      <div>
        <p><b>Chọn màu sắc</b></p>
        <input type="color" name="màu sắc" >
      </div>

      <div>
        <p><b>Mật khẩu</b></p>
        <input type="password" name="mật khẩu" >
      </div>

      <br />

      <div>
        <input type="submit" />
        <input type="reset" >
      </div>
    </form>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QLMzQ7jI7gU?si=ODJ2lCKA6-nDXKHA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div>
        <audio controls>
            <source src="bautroimoi.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <video controls width="560" height="315">
            <source src="" type="video/mp4">
        </video>
    </div>
    
  </body>
</html>
