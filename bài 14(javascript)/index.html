        function tinhChiSo(){
            let chieuCao=Number(document.getElementById("chieuCao").value);

            canhBao += " Vui lòng nhập vào chiều cao(m) ";

            if (canhBao) {
            alert(canhBao);

          }
          let ketQua=canNang/(chieuCao*chieuCao)
          if(chieuCao<=0||canNang<=0){
            document.writeln("nhập thông tin lỗi")
          }
          
            if(ketQua<18.5){
                document.getElementById("anh").src="./img/anh1.jpg"

            }else if(ketQua>=18.5&&ketQua<25){
                document.getElementById("anh").src="./img/anh2.jpg"

            }else if(ketQua>=25&&ketQua<30){
                document.getElementById("anh").src="./img/anh3.jpg"

            }else if(ketQua>=30&&ketQua<40){
                document.getElementById("anh").src="./img/anh4.jpg"

            }
